<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="assets/images/logo/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="/manifest.json" />

        <noscript id="emotion-insertion-point"></noscript>
        <title>Instagram</title>

        <style>
            body #splash-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #121212;
                color: #e0e0e0;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                visibility: visible;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            body #splash-screen img {
                width: 96px;
                max-width: 96px;
            }
        </style>
    </head>
    <body id="root">
        <div id="app" class="flex">
            <div id="splash-screen">
                <div class="logo">
                    <img src="assets/images/logo/logo1.png" alt="logo" />
                </div>
            </div>
        </div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
